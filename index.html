<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="formDiv">
      <h1>Login Form</h1>
        <form>
          <input
            type="text"
            class="input"
            id="email"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            class="input"
            id="password"
            placeholder="Password"
            required
          />
          <button class="loginBtn" onclick="loginForm(event)">Log in</button>
          <a href="signUp.html" class="signLink">Sign Up</a>
        </form>
        </div>

    <script src="./main.js"></script>
</body>
</html>
